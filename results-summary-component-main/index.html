<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title
      >Frontend Mentor | Results summary component</title
    >

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="your-result">
          <span>Your Result</span>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="mention">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who
              have taken these tests.
            </p>
          </div>
        </div>
        <div class="Summary">
          <h2>Summary</h2>
          <div class="lista">
            <p
              ><img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-svg"
              />
              Reaction
            </p>
            <p>80<span>/100</span></p>
          </div>
          <div class="lista">
            <p
              ><img
                src="./assets/images/icon-memory.svg"
                alt="reaction-svg"
              />
              Memory
            </p>
            <p>92<span>/100</span></p>
          </div>
          <div class="lista">
            <p
              ><img
                src="./assets/images/icon-verbal.svg"
                alt="reaction-svg"
              />
              Verbal
            </p>
            <p>61<span>/100</span></p>
          </div>
          <div class="lista">
            <p
              ><img
                src="./assets/images/icon-visual.svg"
                alt="reaction-svg"
              />
              Visual
            </p>
            <p>72<span>/100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
