<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/general.css" />
    <title
      >Frontend Mentor | Stats preview card component</title
    >
    <script>
      window.addEventListener(
        "DOMContentLoaded",
        function () {
          var attribution =
            document.querySelector(".attribution");
          attribution.style.display = "flex";
        }
      );
    </script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="left-panel">
          <div class="panel-center">
            <h1>
              Get <span>insights</span> that help your
              business grow.</h1
            >
            <p
              >Discover the benefits of data analytics and
              make better decisions regarding revenue,
              customer experience, and overall
              efficiency.</p
            >
            <div class="zone">
              <div class="box">
                <span>10k+</span>
                <p>companies</p>
              </div>
              <div class="box">
                <span>314</span>
                <p>templates</p>
              </div>
              <div class="box">
                <span>12m+</span>
                <p> queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="rigth-panel">
          <img
            src="./images/image-header-desktop.jpg"
            alt="img-desktop"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/jrHernandezH"
          >Hugo Hernandez</a
        >.
      </div>
    </div>
  </body>
</html>
